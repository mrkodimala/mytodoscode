<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%  load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
  body {
      position: relative;
  }
  #section1 {padding-top:50px;color: #F25432; background-color: #9595ff;}
  #section2 {padding-top:50px;height:500px;color: #F25432; background-color: #F25432;}
  #section3 {padding-top:50px;height:500px;color: #FFF; background-color: #76F654;}
  #section4 {padding-top:50px;color: #6e87ff; background-color: #f8f4ff;}
  img{padding-left: 70%;height: 100px;}
  #section42 {padding-top:50px;height:500px;color: #fff; background-color: #009688;}
  </style>
</head>
<body>
    <div id="section1">
    <h2>List of Items in {{ listitems.name }}</h2>
        <div align="right"> <a href="/admin/logout"><button type="button" class="btn btn-primary">Logout</button></a></div>
    </div>
    <div id="section4" class="table-responsive">
    <table class="table table-hover">
    <tr>
        <th>Description</th>
        <th>DueDate</th>
        <th>completed</th>
        <th></th>
        <th></th>
    </tr>
    {% for i in listitems.todolistitem_set.all %}
        <tr>
            <td>{{ i.description }}</td>
            <td>{{ i.duedate }}</td>
            <td>{{ i.completed }}</td>
            <td><a href="/todo/todolist/{{ listitems.id }}/delete/{{ i.id }}"><span class="glyphicon glyphicon-remove"></span></a></td>
            <td><a href="/todo/todolist/{{ listitems.id }}/update/{{ i.id }}"><span class="glyphicon glyphicon-refresh"></span></a></td>
        </tr>
    {% endfor %}
    </table>
    <a href="/todo/todolist/{{ listitems.id }}/add"><button type="button" class="btn btn-primary">Add New Item</button></a>
    </div>
</body>
</html>
